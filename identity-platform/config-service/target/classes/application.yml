server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: native # Active le mode "fichiers locaux" (d√©sactive Git)
  cloud:
    config:
      server:
        native:
          search-locations: 
            - file:///${user.home}/Desktop/PFE/SCD/SCD-config/services/
            - file:///${user.home}/Desktop/PFE/SCD/SCD-config/
  
  redis:
    data:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/identity-platform

eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      enabled: true

logging:
  level:
    com.identity.platform: DEBUG
    org.springframework.security: DEBUG